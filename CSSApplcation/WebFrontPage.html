<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebPage</title>
    <link rel="stylesheet" href="WebPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
    <div class="center">
        <div class="first">
            <img src="syncfusion.png" alt="Logo" class="pic">
            <h1 class="font">Hello...</h1>
            <hr>
            <p><strong class="font">Login with social media</strong></p>
            <a class="fa fa-facebook" href="#">   Facebook</a>
            <a class="fa fa-google" herf="#">   Google+</a>
            <a class="fa fa-twitter" href="#">   Twitter</a>
        </div>
        <div class="second">
            <form action="">
                <h3 class="login">Login</h3>
                <p class="login">Don't have an account? Create your <a class="ignore" href="#">account</a>. It's take less then a minutes</p>
                <div>
                    <input type="text" placeholder="UserName" class="space">
                    <input type="password" placeholder="Password" class="space"><br>
                    <input type="checkbox" class="check"><strong class="fade">Remember me</strong><br>
                    <button class="button">LOGIN</button>
                    <p><a href="#" class="ignore-new">Forgot password</a> | <a class="ignore-new" href="#">Create a new account</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
