<!DOCTYPE html>
<html>

<head>
    <title>ShowingDetails</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="sample.js"></script>
</head>

<body onload="Show()">
    <div class="main" style="height: 310px;">
        <div class="subDiv">
            <img class="image" src="icon.png" alt="Icon"><strong class="strong">Library Portal</strong><a href="#"
                class="ignore">Books</a>
        </div>
        <hr class="horizontal">
        <div class="subDiv">
            <div class="innerDiv">
                <h3><b id="bookHeading"></b> Book</h3>
                <form >
                    <table>
                        <tr>
                            <td>
                                <strong>Category</strong>
                            </td>
                            <td id="showDept">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Book</strong>
                            </td>
                            <td id="showBook">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Author Email</strong>
                            </td>
                            <td id="showMail">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Author Name</strong>
                            </td>
                            <td id="showName">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Published</strong>
                            </td>
                            <td id="showPublish">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Price</strong>
                            </td>
                            <td id="showPrice">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <hr class="horizontal">
        <div class="subDiv">
            <p>Copyright @2019 - present Syncfusion</p>
        </div>
    </div>
</body>

</html>
